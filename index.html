<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoes</title>
        <link rel="stylesheet" href="css/style.css">

    <body>

        <header>

                    </div>   
                </div>
                <div class="background" id="yellow">
                    <div class="product">
